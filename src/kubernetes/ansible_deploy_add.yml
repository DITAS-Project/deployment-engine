---

  - hosts: [master]
    become: yes
    become_user: "{{ hostvars[groups['master'][0]]['ansible_ssh_user'] }}"
    tasks:
      - name: Copy VDC deployment
        template: src=scripts/vdc.yaml dest=vdc-{{ vdcName }}.yaml

      - name: Add VDC
        script: scripts/deploy.sh vdc {{ vdcName }}

  - hosts: localhost
    tasks:
      - name: final
        debug:
          msg:
          - "Additional components added - their name is based on the date in YYYYMMDDhhmmss format"
