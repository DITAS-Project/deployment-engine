apiVersion: v1
kind: Service
metadata:
  name: "{{ vdcId }}"
spec:
  type: NodePort
  selector:
    component: "{{ vdcId }}"
  ports:
  - name: http
    port: 8080
    targetPort: 50003

---
apiVersion: v1
kind: Pod
metadata:
  name: "slalite-{{ vdcId }}"
  labels:
    component: "{{ vdcId }}"
spec:
  containers:
  - name: slalite
    image: ditas/slalite
    ports:
    - containerPort: 8090
    volumeMounts:
    - name: blueprint
      mountPath: /opt/blueprint

  volumes:
  - name: blueprint
    hostPath:
        path: "/home/{{ ansible_user }}/{{ vdcId }}"
        type: Directory

---
apiVersion: v1
kind: Pod
metadata:
  name: "due-{{ vdcId }}"
  labels:
    component: "{{ vdcId }}"
spec:
  containers:
  - name: due
    image: ditas/data-utility-evaluator:latest
    ports:
    - containerPort: 8080
    volumeMounts:
    - name: blueprint
      mountPath: /opt/blueprint

  volumes:
  - name: blueprint
    hostPath:
        path: "/home/{{ ansible_user }}/{{ vdcId }}"
        type: Directory
  
---
apiVersion: v1
kind: Pod
metadata:
  name: "ideko-{{ vdcId }}"
  labels:
    component: "{{ vdcId }}"
spec:
  containers:
  - name: ideko-uc
    image: ditas/ideko-use-case:latest
    ports:
    - containerPort: 8080
    - containerPort: 8484
    volumeMounts:
    - name: blueprint
      mountPath: /opt/blueprint

  volumes:
  - name: blueprint
    hostPath:
        path: "/home/{{ ansible_user }}/{{ vdcId }}"
        type: Directory

  