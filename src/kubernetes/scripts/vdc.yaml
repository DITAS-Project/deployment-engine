apiVersion: v1
kind: Service
metadata:
  name: "{{ vdcId }}"
spec:
  type: NodePort
  selector:
    component: "{{ vdcId }}"
  ports:
  - name: http
    port: {{ internalPort }}
    targetPort: 1880
    nodePort: {{ vdcPort }}

---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ vdcId }}-pod"
  labels:
    component: "{{ vdcId }}"
spec:
  containers:
  - name: due
    image: ditas/data-utility-evaluator:latest
    ports:
    - containerPort: 8080
    volumeMounts:
    - name: blueprint
      mountPath: /opt/blueprint

  - name: slalite
    image: ditas/slalite
    ports:
    - containerPort: 8090
    volumeMounts:
    - name: blueprint
      mountPath: /opt/blueprint

  - name: ideko-uc
    image: ditas/ideko-use-case-with-flow-demo:latest
    ports:
    - containerPort: 1880
    volumeMounts:
    - name: blueprint
      mountPath: /opt/blueprint

  volumes:
  - name: blueprint
    hostPath:
        path: "/home/{{ ansible_user }}/{{ vdcId }}"
        type: Directory
  