apiVersion: v1
kind: Service
metadata:
  name: "vdm"
spec:
  type: NodePort
  selector:
    component: "vdm"
  ports:
  - name: ds4m
    port: 8080

---
apiVersion: v1
kind: Pod
metadata:
  name: "ds4m"
  labels:
    component: "vdm"
spec:
  containers:
  - name: ds4m
    image: ditas/decision-system-for-data-and-computation-movement
    ports:
    - containerPort: 8080
    volumeMounts:
    - name: blueprint
      mountPath: /opt/blueprint

  volumes:
  - name: blueprint
    hostPath:
        path: "/home/{{ ansible_user }}/vdm"
        type: Directory
