apiVersion: v1
kind: Service
metadata:
  name: "vdm_{{ blueprintName }}"
spec:
  type: NodePort
  selector:
    component: "vdm_{{ blueprintName }}"
  ports:
  - name: http
    port: 8080
    targetPort: 50003

---
apiVersion: v1
kind: Pod
metadata:
  name: "ds4m_{{ blueprintName }}"
  labels:
    component: "vdm_{{ blueprintName }}"
spec:
  containers:
  - name: ds4m
    image: ditas/decision-system-for-data-and-computation-movement
    ports:
    - containerPort: 8080
    volumeMounts:
    - name: blueprint
      mountPath: /opt/blueprint

  volumes:
  - name: blueprint
    hostPath:
        path: "/home/cloudsigma/blueprint_{{ blueprintName }}"
        type: Directory
